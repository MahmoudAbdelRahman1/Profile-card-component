<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet" >
  <title>Frontend Mentor | Profile card component</title>  
</head>
<body>
  <div class="min-box">
    <div class="box-prof">
      <div class="box-background">
        <img  src="./images/bg-pattern-card.svg" >
      </div>
      <div class="box-img-prof">
        <img class="img-prof" src="./images/image-victor.jpg" >
        <div class="box-title" >
          <h3 class="title">
            Victor Crest  <div class="num">26</div>
          </h3>
          <p class="loct">
            London
          </p>
        </div>
      </div>
    </div>
    <div class="box-info">
      <div class="info-1">
        <h3 class="te">
          80K
        </h3>
        <p class="p">
          Followers
        </p>
      </div>
      <div class="info-2">
        <h3 class="te">
           803K
        </h3>
        <p class="p">
          Likes
        </p>
      </div>
      <div class="info-3">
        <h3 class="te">
          1.4K
        </h3>
        <p class="p">
          Photos
        </p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
